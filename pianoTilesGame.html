<!DOCTYPE html>
<html>
    <head>
        <title>Piano Tile Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <h2 class="center">Piano Tile Game</h2>
        <div class="gameContainer" id="gameContainer">
            <canvas
                width="300"
                height="500"
                class="gamePianotitle"
                id="gameCanvas"
                onclick="gameMouseClick(event)"></canvas>
            <img src="replay.png" id="replay" class="replay" />

        </div>

    </body>
</html>
